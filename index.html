<script>
    var maxSubArray = function(nums) {
        var max=s=nums[0]
        for (let i = 1; i < nums.length; i++) {
            s=s<0?nums[i]:nums[i]+s
            max=max>s?max:s 
        }
        return max
    };

    // console.log(maxSubArray([-2,-1]))
    console.log(maxSubArray([-2,1,-3,4,-1,2,1,-5,4]))
</script>
